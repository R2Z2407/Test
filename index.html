<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Web Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="desktop">
        
        <div id="explorer-window" class="window hidden" onmousedown="bringToFront(this)">
            <div class="title-bar" id="explorer-title-bar">
                <div class="title-info">
                    <i class="fa-regular fa-folder-open" style="color: #F8D775;"></i>
                    <span>File Explorer</span>
                </div>
                <div class="window-controls">
                    <button onclick="toggleWindow('explorer-window')"><i class="fa-solid fa-minus"></i></button>
                    <button onclick="maximizeWindow('explorer-window')"><i class="fa-regular fa-square"></i></button>
                    <button class="close" onclick="toggleWindow('explorer-window')"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <div class="explorer-body">
                <div class="explorer-sidebar">
                    <ul>
                        <li><i class="fa-solid fa-house"></i> Home</li>
                        <li><i class="fa-solid fa-desktop"></i> Desktop</li>
                        <li><i class="fa-solid fa-download"></i> Downloads</li>
                        <li><i class="fa-solid fa-file-lines"></i> Documents</li>
                        <li><i class="fa-solid fa-image"></i> Pictures</li>
                    </ul>
                </div>
                <div class="explorer-content">
                    <div class="folder-item">
                        <i class="fa-solid fa-folder" style="color: #F8D775;"></i>
                        <span>Project Web</span>
                    </div>
                    <div class="folder-item">
                        <i class="fa-solid fa-folder" style="color: #F8D775;"></i>
                        <span>Tugas Sekolah</span>
                    </div>
                    <div class="folder-item">
                        <i class="fa-solid fa-image" style="color: #4CAF50;"></i>
                        <span>Wallpaper.jpg</span>
                    </div>
                    <div class="folder-item">
                        <i class="fa-solid fa-file-word" style="color: #2b579a;"></i>
                        <span>Laporan.docx</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="browser-window" class="window hidden" onmousedown="bringToFront(this)">
            <div class="title-bar" id="browser-title-bar">
                <div class="title-info">
                    <i class="fa-solid fa-earth-americas" style="color: #0078D4;"></i>
                    <span>Edge Browser</span>
                </div>
                <div class="window-controls">
                    <button onclick="toggleWindow('browser-window')"><i class="fa-solid fa-minus"></i></button>
                    <button onclick="maximizeWindow('browser-window')"><i class="fa-regular fa-square"></i></button>
                    <button class="close" onclick="toggleWindow('browser-window')"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            
            <div class="address-bar">
                <div class="nav-buttons">
                    <i class="fa-solid fa-arrow-left"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                    <i class="fa-solid fa-rotate-right" onclick="refreshBrowser()"></i>
                </div>
                <input type="text" id="url-input" value="https://duckduckgo.com" placeholder="Ketik URL lalu tekan Enter...">
            </div>

            <div class="window-content">
                <iframe id="browser-iframe" src="https://duckduckgo.com" frameborder="0"></iframe>
            </div>
        </div>

    </div>

    <div class="taskbar">
        <div class="taskbar-icons">
            <div class="taskbar-icon start-btn">
                <i class="fa-brands fa-windows" style="color: #0078D4; font-size: 24px;"></i>
            </div>
            <div class="taskbar-icon" onclick="toggleWindow('explorer-window')" title="File Explorer">
                <i class="fa-solid fa-folder" style="color: #F8D775; font-size: 22px;"></i>
            </div>
            <div class="taskbar-icon" onclick="toggleWindow('browser-window')" title="Buka Browser">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Microsoft_Edge_logo_%282019%29.png" alt="Edge" width="28">
            </div>
        </div>
        <div class="taskbar-time" id="clock"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
